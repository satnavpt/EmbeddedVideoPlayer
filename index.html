<!doctype html>
<html>
    <head>
        <title>Embedded Video Player</title>
        <script src="dash.js-4.0.0\dist\dash.all.min.js"></script>
    </head>
    <body>
      <div>
        <video id="videoPlayer" controls></video>
        <style>
          video {
              width: 640px;
              height: 360px;
          }
        </style>

        <script src='index.js'></script>

        <div>
          <Button onclick='seeker(-10)'>-10</Button>
          <Button onclick='toggleVid()'>Switch Feed</Button>
          <Button onclick='seeker(10)'>+10</Button>
        </div>

      </div>
    </body>
</html>
